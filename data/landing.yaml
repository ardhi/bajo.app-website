featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Features
  #subtitle: Esse commodo nisi commodo exercitation eu esse do sint. Ipsum mollit laboris amet ullamco aliquip fugiat qui irure labore. Lorem anim dolor est culpa. In est aute duis pariatur. Laboris consectetur culpa quis esse occaecat tempor labore fugiat magna. Amet pariatur dolor nisi ut minim incididunt. Sit commodo sit culpa qui anim nisi sit laboris.

  items:
    - title: Universal Framework
      icon: stacks
      description: "One framework to rule them all: CLI application, web server, messaging, you named it!"
    - title: Extendable
      icon: brick
      description: "Think of it like LEGO bricks: pick only the necessary plugins, configure them to your need, done!"
    - title: Configurable
      icon: settings
      description: "It supports JSON, YAML, and TOML file formats, as well as dotenv files, program switches, and modes (e.g., dev/prod)"
    - title: Builtin Logger
      icon: monitor_heart
      description: "A beautiful logger: concise, fast, and colorful, supporting all common levels (TRACE, DEBUG, INFO, WARN, ERROR, etc.)"
    - title: Hook System
      icon: webhook
      description: "Inject your own codes right before or after execution blocks. Place your injection points anywhere in your codes!"
    - title: I18N Support
      icon: language
      description: "Full internationalization support, including multi-language capabilities, date/time & number formats"
    - title: ES6 Modules
      icon: speed
      description: "Everything is built as ES6 standard modules, featuring clear encapsulation, scoping, and support for both static and dynamic imports"
    - title: MIT License
      icon: license
      description: "Anyone can use, modify, and distribute the software for any purpose, including commercial use!"
    - title: Rich Ecosystem
      icon: hub
      description: "There are tons of ready-to-use plugins available to enrich your application, and new ones keep arriving!"

