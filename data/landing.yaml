# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v2.0.x
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: Bajo Framework
  subtitle: The ultimate framework for whipping up a massive app in no time

  image:
    path: "img" # path to image under configured assets directory. default 'images'
    filename: "logo.png" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: false # default 'false' (excludes .svg images)
    rounded: false # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Getting Started"
    url: "/docs/getting-started"
  cta2Button:
    icon: construction
    btnText: API
    url: https://ardhi.github.io/bajo

  info: "**Open Source** MIT Licensed"

imageLauncher:
  enable: true
  weight: 15
  template: image launcher
  bgColor: bg-primary
  col: 4

  items:
    - imageAlt: Dobo DBMS
      image: https://ardhi.github.io/dobo/static/logo.png
      href: https://dobo.bajo.app/
    - imageAlt: Waibu Web Framework
      image: https://ardhi.github.io/waibu/static/logo.png
      href: https://waibu.bajo.app/
    - imageAlt: Masohi Messaging
      image: https://ardhi.github.io/masohi/static/logo.png
      href: https://masohi.bajo.app/
    - imageAlt: Sumba Biz Suite
      image: https://ardhi.github.io/sumba/static/logo.png
      href: https://sumba.bajo.app/


